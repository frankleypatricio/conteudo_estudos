<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>175. Funções - Prática</title>

	<script type="text/javascript">
		function calcularArea(largura, comprimento){
			var area = largura*comprimento;
			document.write("<h1>A área é de "+area+" metros quadrados</h1>");
		}

		calcularArea(prompt("Digite a largura: "), prompt("Digite o comprimento: "));
	</script>
</head>
<body>

</body>
</html>

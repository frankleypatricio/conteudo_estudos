<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>213. Estrutura de repetição parte 6 - Foreach</title>
		<style type="text/css">
			body{
				background-color: #313947;
				color: white;
				font-family: Arial;
			}
		</style>

		<script>
			var lista = ["Item1","Item2","Item3","Item4 ","Item5"]

			lista.forEach(function(valor, indice, array){ //Pode usar função com menos parâmetros, ex: function(valor)
				console.log("Índice: "+indice)
				console.log("Valor: "+valor)
				console.log(array)
			})
		</script>
	</head>
	<body>
		
	</body>
</html>

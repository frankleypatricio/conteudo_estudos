<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>181. Funções nativas para tarefas matemáticas</title>

	<script type="text/javascript">
		var num = 10.380

		document.write("<p><strong> Original: </strong>"+num+"</p><hr>")

		document.write("<p><strong>Arrendodando um valor para cima: </strong>"+Math.ceil(num)+"</p>")
		document.write("<p><strong>Arrendodando um valor para baixo: </strong>"+Math.floor(num)+"</p>")
		document.write("<p><strong>Arredonda se valor <= 4 = baixo | valor >=5 = cima: </strong>"+Math.round(num)+"</p>")

		document.write("<p><strong>Retorna um valor aleatório entre 0 e 1: </strong>"+Math.random()+"</p>")
	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>182. Funções nativas para manipular datas</title>

	<script type="text/javascript">
		var date = new Date() //Data em relação à dara do SO

		document.write("<p><strong> Dia atual: </strong>"+date.getDate()+"</p>")
		document.write("<p><strong> Mês atual: </strong>"+date.getMonth()+1+"</p>") //O +1 é porque ele considera os meses de 0 à 11, não de 1 à 12...
		document.write("<p><strong> Anos atual: </strong>"+date.getFullYear()+"</p>")
	</script>
</head>
<body>

</body>
</html>

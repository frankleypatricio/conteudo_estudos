<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>186-189. Eventos</title>

	<script>
		function double(){
			alert('Double Clicked!')
		}
		function release(){
			alert('Released!')
		}
	</script>
</head>
<body onresize="console.log('Redimensionou!')" onscroll="console.log('Rolou!')">
	<p><h1>Mouse</h1></p>
	<!-- Adicionando eventos direto no elemento -->
	<!-- Obs: Nem todos os eventos funcionam em todos os elementos, consultar documentação para saber -->
	<button onclick="alert('Clicked!')">Click</button>
	<button ondblclick="double()">Double click</button>
	<button onmouseup="release()">Release</button>
	<button onmouseover="alert('Over!')">Over</button>
	<button onmouseout="alert('Out!')">Out</button>

	<button onmouseover="alert('Over!')" onmouseout="alert('Out!')">Over and Out</button>

	<p><h1>Teclado</h1></p>
	<input onkeydown="alert('KeyDown!')" type="text" name=""> KeyDown <!-- Qualquer tecla -->
	<p><input onkeypress="alert('KeyPress!')" type="text" name=""> KeyPress</p> <!-- Diferente do KeyDown, só dispara se a tecla pressionda representar um caractere (ex: crtl não funciona) -->
	<input onkeyup="alert('KeyUp!')" type="text" name=""> KeyUp <!-- Qualquer tecla -->

	<p><h1>Formulários</h1></p>
	<p><input onfocus="console.log('Ganhou foco!')" onblur="console.log('Pedeu o foco!')" type="text">OnFocus / OnBlur</p>
	<select onchange="console.log('Opção alterada!')">
		<option>-- Selecione --</option>
		<option value="1">Opção 1</option>
		<option value="2">Opção 2</option>
	</select>


	<p><h1>Janela</h1></p>
	<!-- Os eventos estão no body -->
	<div style="background-color: grey; width: 125px; height: 700px;"></div>

</body>
</html>
